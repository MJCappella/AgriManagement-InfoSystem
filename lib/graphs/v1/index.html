<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Chart with Chart.js</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src=https://code.jquery.com/jquery-3.7.1.js></script>
    <style>
        body {
                font-family: Arial, sans-serif;
                display: flex;
                flex-wrap: wrap;
                justify-content: space-around;
                padding: 20px;
            }
        .card {
            width: 250px;
            margin: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 15px;
            text-align: center;
            position: relative;
        }
    
        .card .value {
            font-size: 2em;
            margin-bottom: 10px;
        }
    
        .card .progress-bar {
            position: absolute;
            left: 0px;
            width: 100%;
            height: 4px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            bottom: 0px;
        }
    
        .card .progress-bar .fill {
            height: 100%;
            width: 0;
            background-color: #76c7c0;
            transition: width 2s ease-in-out;
        }
    
        .card.red .fill {
            background-color: #ff6f61;
        }
    
        .card.blue .fill {
            background-color: #4a90e2;
        }
    
        .card.green .fill {
            background-color: #50e3c2;
        }
    
        .card::before {
            content: attr(data-currency);
            font-size: 1.2em;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Product Prices Over Time</h1>
    <div class="row">
        <div class="card red col-md-4" id="usdCard" data-currency="USD/KES">
            <div class="value" id="usdValue">0</div>
            <div class="progress-bar"><div class="fill" id="usdProgress"></div></div>
        </div>
        <div class="card blue col-md-4" id="gbpCard" data-currency="GBP/KES">
            <div class="value" id="gbpValue">0</div>
            <div class="progress-bar"><div class="fill" id="gbpProgress"></div></div>
        </div>
        <div class="card green col-md-4" id="cadCard" data-currency="CAD/KES">
            <div class="value" id="cadValue">0</div>
            <div class="progress-bar"><div class="fill" id="cadProgress"></div></div>
        </div>
    </div>
    <canvas id="myChart" width="1000" height="600"></canvas>
    <button id="downloadBtn">Download Chart</button>
    <script src="chart.js"></script>
</body>
</html>
